<h1> Productos Destacados</h1>
<div class="products-container">

  <div class="product-card" *ngFor="let product of products" (click)="openProduct(product)">
    <img [src]="product.images?.[0] || 'assets/images/default-product.png'" alt="{{product.name}}">
    <h3>{{ product.name }}</h3>
    <p>{{ product.price | currency:'EUR' }}</p>
  </div>
</div>

<div class="product-modal" *ngIf="selectedProduct">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>{{ selectedProduct.name }}</h2>

    <img [src]="selectedProduct.images?.[0] || 'assets/images/default-product.png'" alt="{{ selectedProduct.name }}">
    
    <p><strong>Precio:</strong> {{ selectedProduct.price | currency:'EUR' }}</p>
    <p><strong>Descripci√≥n:</strong> {{ selectedProduct.description }}</p>
    
    <div *ngIf="selectedProduct.attributes">
      <p><strong>Especificaciones:</strong></p>
      <ul>
        <li *ngFor="let attr of selectedProduct.attributes | keyvalue">
          <strong>{{ attr.key }}:</strong> {{ attr.value }}
        </li>
      </ul>
    </div>

  </div>
</div>
